<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet"
        href="sample_table.css" />
</head>
<body>
   <table>
        <thead>
            <tr>
                <th>Stock</th><th>Quantity</th><th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>NYT</td><td>10</td><td>100</td>
            </tr>
            <tr>
                <td>WPO</td><td>20</td><td>200</td>
            </tr>
            <tr>
                <td>MZLA</td><td>30</td><td>300</td>
            </tr>
        </tbody>
   </table> 
</body>
</html>
