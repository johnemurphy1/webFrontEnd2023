<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Examples</title>
</head>
<body>
    <style>
        body {background-color: #000;}
        p { color: red; }
        .highlight { color: yellow; }
        #eco { color: green; }
    </style>

    <p>this text will be red (true)</p>
    <p class='highlight'>This text will be yellow (true)</p>
    <p class='highlight'>This text will be green (false)</p>
    <p id='eco'>This text will be green (true)</p>
    <p id='eco'>This text will be red (false)</p>
  
</body>
</html>
