<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="sample_table.css" />
</head>

<body>
    <!-- remember, every web page already has default styling -->
    <table>
        <!-- thead and tbody are handy for css -->
        <thead>
            <tr>
                <!-- th defaults to bold centred text -->
                <th>Stock</th><th>Quantity</th><th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- very often td cells are written DOWN the page by convention -->
                <td>WPO</td><td>10</td><td>100</td>
            </tr>
            <tr>
                <td>NYT</td><td>20</td><td>200</td>
            </tr>
            <tr>
                <td>MZLA</td><td>30</td><td>300</td>
            </tr>
            <tr>
                <td>TIK</td><td>40</td><td>400</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
