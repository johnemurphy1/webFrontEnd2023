<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using ECMAScript with Web Content</title>
    <!-- <link rel="stylesheet" href="sample_table.css" /> -->
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Stock</th><th>Price</th><th>Quantity</th>
            </tr>
        </thead>
        <tbody id="tbUsers">
            <!-- add data in rows here -->
        </tbody>
    </table>
    <hr/>
    <form id="frmAddStock">
        <input id="code" name="code"
            required placeholder="Stock Code"
            minlength="1" />
        <input type="number" min="1"
            id="price" name="price"
            required placeholder="Price" />
        <input type="number" min="1"
            id="quantity" name="quantity"
            required placeholder="Quantity" />
        <button id="btnDone">Done</button>
    </form>
</body>
<script src="using_es.js"></script>
</html>
